<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScriptCalculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">

    <title>JavaScript Calculator</title>

    <link rel="icon" href="images/0-zvijezda.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1 class="text-center text-danger py-5">JavaScript Calculator</h1>
    </header>

    <main>
        <div>
            <div class="calculator-body mx-auto mb-5">
                <div class="calculator-borders">
                    <div class="row mx-0 bg-inverse py-3">
                        <div class="col-12">
                            <div class="row px-3">
                                <div class="col-4 offset-8 px-0">
                                    <div class="d-flex calculator-display">
                                        <span class="flexed-1"></span>
                                        <span class="flexed-1"></span>
                                        <span class="flexed-1"></span>
                                        <span class="flexed-1"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row py-3">
                                <div class="col-12">
                                    <div class="calculator-display px-3 pb-2">
                                        <div id="currentOperator">
                                            <!-- THE JAVASCRIPT CURRENTOPERATOR WILL BE HERE -->
                                        </div>
                                        <div id="result">
                                            0
                                            <!-- THE JAVASCRIPT CALCULATIONS WILL BE HERE -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0 bg-faded pb-4">
                        <div class="col-12">
                            <div class="row no-gutters align-items-center text-center pt-4">
                                <div class="col-12 d-flex">
                                    <div class="flexed-1">
                                        <button class="btn btn-danger px-0" onclick="calculator.clearAll()">
                                            ON/C
                                        </button>
                                    </div>
                                    <div class="flexed-3 signatureLuka text-left">
                                        Created by LukaGrdinic
                                    </div>
                                    <div class="flexed-1">
                                        <button class="btn btn-sci px-0" onclick="showScientific()">
                                            Sci
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutters d-flex">
                                <div class="flexed-3 keybord-number text-center">
                                    <div class="row no-gutters pt-3">
                                        <div class="flexed-1">
                                            <button class="btn validNumber">7</button>
                                        </div>
                                        <div class="flexed-1">
                                            <button class="btn validNumber">8</button>
                                        </div>
                                        <div class="flexed-1">
                                            <button class="btn validNumber">9</button>
                                        </div>
                                    </div>
                                    <div class="row no-gutters pt-3">
                                        <div class="col-4">
                                            <button class="btn validNumber">4</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn validNumber">5</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn validNumber">6</button>
                                        </div>
                                    </div>
                                    <div class="row no-gutters pt-3">
                                        <div class="col-4">
                                            <button class="btn validNumber"> 1</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn validNumber">2</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn validNumber">3</button>
                                        </div>
                                    </div>
                                    <div class="row no-gutters pt-3">
                                        <div class="col-8 d-flex px-1">
                                            <!-- ODJE POSTOJI MALI PROBLEM, KOJI SE JAVLJA NA SVIM BUTTONIMA,
                                            A TAJ PROBLEM JE TO STO SVI DUGMICI IMAJU FIXED WIDTH U OKVIRU SVOJIH KOLONA,
                                            A TO ZNACI DA SVAKO DUGME SA SVOJE STRANE IMA PO NEKIH 6.4px PROSTORA,
                                            I ONDA SAM ODJE POKUSAO DA POGODIM POMOCU PX-1 TAJ PADDING  -->
                                            <button class="flexed-1 btn validNumber">0</button>
                                        </div>
                                        <div class="col-4">
                                            <button id="dot" class="btn validNumber">.</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="flexed-2 keybord-operations text-center">
                                    <div class="row no-gutters pt-3">
                                        <div class="col-6">
                                            <button class="btn operator">
                                                %
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn" onclick="calculator.clearStringifiedNumber()">
                                                CE
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row no-gutters pt-3">

                                        <div class="col-6">
                                            <button class="btn operator">x</button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn operator">รท</button>
                                        </div>
                                    </div>
                                    <div class="row no-gutters pt-3">
                                        <div class="col-6 d-flex flex-column align-items-center">
                                            <button class="flexed-1 btn operator">+</button>
                                        </div>
                                        <div class="col-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <button class="btn operator">-</button>
                                                </div>
                                                <div class="col-12 pt-3">
                                                    <div>
                                                        <button class="btn" onclick="calculator.showFinalResult()">=</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="src/js/calculator.js"></script>

    <!-- BOOTSTRAP v4.0.0-alpha.6 cdn build-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP v4.0.0-alpha.6 cdn endbuild-->

</body>


</html>
